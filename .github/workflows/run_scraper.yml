name: Otomoto Bot

on:
  schedule:
    - cron: "0 6 * * *"  # codziennie o 08:00 czasu polskiego
  workflow_dispatch:

permissions:
  contents: write  # ðŸ’¡ to daje prawa do zapisu w repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit & push updated history
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "OtomotoBot"
          git add sent_links.json
          git commit -m "Aktualizacja historii ogÅ‚oszeÅ„ [bot]" || echo "Brak zmian"
          git push
