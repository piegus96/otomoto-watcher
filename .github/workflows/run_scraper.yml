name: Otomoto Bot

on:
  schedule:
    - cron: "0 6 * * *"  # codziennie o 08:00 polskiego czasu (UTC+2)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz repo
        uses: actions/checkout@v3

      - name: Instaluj zależności
        run: |
          pip install -r requirements.txt

      - name: Uruchom bota
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Zapisz historię ogłoszeń
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "OtomotoBot"
          git add sent_links.json
          git commit -m "Aktualizacja historii ogłoszeń [bot]" || echo "Brak zmian"
          git push
