name: Otomoto Bot

on:
  schedule:
    - cron: "0 6 * * *"    # codziennie o 06:00 czasu polskiego (UTC+2)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Check for sent_links.json changes
        id: sent_changes
        run: |
          # jeśli plik istnieje i ma zmiany, ustaw output
          if [ -f sent_links.json ] && ! git diff --quiet sent_links.json; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push sent_links.json if changed
        if: steps.sent_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sent_links.json
          git commit -m "Aktualizacja historii ogłoszeń [bot]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for price_history.json changes
        id: price_changes
        run: |
          if [ -f price_history.json ] && ! git diff --quiet price_history.json; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push price_history.json if changed
        if: steps.price_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add price_history.json
          git commit -m "Aktualizacja historii cen [bot]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
